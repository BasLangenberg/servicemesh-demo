---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
    spec:
      containers:
        - name: app
          image: nicholasjackson/fake-service:v0.7.8
          ports:
            - containerPort: 9090
          env:
          - name: MESSAGE
            value: "app"
          - name : NAME
            value: "App"
          - name: UPSTREAM_URIS
            value: "http://134.122.51.126:9090"
      serviceAccountName: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
    spec:
      containers:
        - name: web
          image: nicholasjackson/fake-service:v0.7.8
          ports:
            - containerPort: 9090
          env:
          - name : NAME
            value: "Web"
          - name: UPSTREAM_URIS
            value: "http://app"
          - name: MESSAGE
            value: "web"
      serviceAccountName: web
